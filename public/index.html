<!doctype html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title></title>
      <meta name="description" content="">
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/mobile.css" rel="stylesheet">
      <link href="css/offcanvas.css" rel="stylesheet">
</head>
<body>
      <div id="header"></div>

      <div id="todo-body" class="container"></div>
      
      <div id="menu">
      </div>

  <!-- <div id="app"> -->
    

      <script id="main-template" type="text/x-handlebars-template">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Todo List</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul id="todo-menu" class="nav navbar-nav">
                        {{#each list}}
                          <li><a href="#/list/{{_id}}">{{name}}</a></li>
                        {{/each}}
                        
                         
                          {{#if user}}
                                 <li> <a id="sync"> Sync</a></li>
                                  <li> <a href="#/settings/"> Settings</a></li>

                                  <li><a href="#/list/add/" style="font-size: 20px"> +List </a></li>
                                
                                
                                  <li>

                                    <div class="btn-group">
                                      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                        {{user.username}} 
                                        <span class="caret"></span>
                                      </a>
                                      <ul class="dropdown-menu">
                                        <li><a tabindex="-1" href="/user/logout">Log Out</a></li>
                                      </ul>
                                    </div>

                                    </lli>

                                
                          {{else}}
                              <li><a href="/auth/twitter"> Login With Twitter</a></li>
                          {{/if}}
                        
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
      </script>

      <script id="user-template" type="text/x-handlebars-template">

      </script>

      <script id="message-box-template" type="text/x-handlebars-template">
        <div id="msgbox" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete {{task}}</p>
              </div>
              <div class="modal-footer">
                <button id="yes" type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button id="no" type="button" class="btn btn-primary">Yes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </script>


      <script id="menu-template" type="text/x-handlebars-template">
           <footer class="footer">
          <div id='footer-menu' class="container">      
            {{#each list}}
              <p class="text-muted">
                <a data-id="{{_id}}" class='menuItem'>{{name}}</a>
              </p>
            {{/each}}
          </div>
        </footer>
      </script>

      <script id="list-template" type="text/x-handlebars-template">
            <a href="#/list/{{id}}/addTask/" style="font-size: 20px"> +Task </a>
             {{name}} <br />  
             {{#each tasks}}    
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-id="{{_id}}" > 
                  <span class="delete"> x </span> <span class="taskName">{{name}} </span>
                  <span class="details"> > </span>
                </label>
              </div>
            </div>
            {{/each}}

            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete {{task}}</p>
                  </div>
                  <div class="modal-footer">
                    <button id="no" type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button id="yes" type="button" class="btn btn-primary">Yes</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
      </script>

      <script id="view-template" type="text/x-handlebars-template">
            <div class="radio">
                <label>
                  <input type="radio">
                  {{name}}
                </label>
              </div>
      </script>

      <script id="add-list-template" type="text/x-handlebars-template">
              <input type="text" hint="list name" id="ListName"/>
              <button id="btnAddList">Add</button>
      </script>


      <script id="menu-template" type="text/x-handlebars-template">
               <footer class="footer">  
                  <div id='footer-menu' class="container">      
                    {{#each list}}
                      <p class="text-muted">
                        <a data-id="{{_id}}" class='menuItem'>{{name}}</a>
                      </p>
                    {{/each}}
                  </div>
                </footer>
      </script>

      <script id="settings-template" type="text/x-handlebars-template">
                <div>Sync My Tasks Every</div>
                <input id="interval" type="text" value="{{seconds}}" > 
      </script>

    </div>

    <script src="js/lib/handlebars.js"></script>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/underscore-1-8-3.js"></script>
    <script src="js/lib/backbone-1-2-1.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/model/list.js"></script>
    <script src="js/model/task.js"></script>
    <script src="js/model/user.js"></script>
    <script src="js/collection/list.js"></script>
    <script src="js/collection/task.js"></script>
    <script src="js/collection/user.js"></script>
    <script src="js/view/main.js"></script>
    <script src="js/view/createList.js"></script>
    <script src="js/view/createTask.js"></script>
    <script src="js/view/readTask.js"></script>  
    <script src="js/view/headerBar.js"></script>
    <script src="js/view/menu.js"></script>
    <script src="js/view/settings.js"></script>
    <script src="js/app.js"></script>
    <script src="js/route/route.js"></script>
 
  <!-- // <script src="demo.js"></script> -->
</body>
</html>
